fragment ProductListItem on Product {
	id
	name
	slug
	isAvailable
	pricing {
		priceRange {
			start {
				gross {
					amount
					currency
				}
				net {
					amount
					currency
				}
			}
			stop {
				gross {
					amount
					currency
				}
				net {
					amount
					currency
				}
			}
		}
	}
	category {
		id
		name
	}
	attributes {
		attribute {
			slug
		}
		values {
			name
		}
	}
	thumbnail(size: 1024, format: WEBP) {
		url
		alt
	}
}
